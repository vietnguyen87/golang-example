# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-southeast1-docker.pkg.dev/marathonedu-dev-v2/dev/mapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
certificate:
 create: true
 domain: mapi-stg.marathon.edu.vn
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.global-static-ip-name: mapi-ingress
    networking.gke.io/managed-certificates: mapi
    kubernetes.io/ingress.class: "gce"
  hosts:
    - host: mapi-stg.marathon.edu.vn
      paths:
        - path: /
          pathType: Prefix
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
hosts:
  - mapi-stg.marathon.edu.vn
# iamRolelServiceAccount: "sa-kms"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

listenPort: 8080  
healtcheckPath: /ping
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal:
    - name: ENV
      value: stg
    - name: HTTP_PORT 
      value: "8080"
  secret:
    - name: DATABASE
      key: db-insight
    - name: DB_PASSWORD
      key: db-insight-pass
    - name: DB_USERNAME
      key: db-insight-user

